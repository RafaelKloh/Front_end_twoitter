<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../public/global_style.css">
    <link rel="stylesheet" href="register_profile_picture.css">
</head>

<body>
    <header>
        <h2>Upload Your Profile Picture And Add Your Bio</h2>
    </header>
    <main>
        <p>Take a photo with the camera</p>
        <video id="video" autoplay style="display: none;" width="320" height="240"></video>
        <canvas id="canvas" style="display: none;"></canvas>

        <button id="btn_photo">Camera</button>
        <button id="capture_button">Capture</button>
        <form id="upload_form">
            <input type="file" name="profile_picture" id="profile_picture" accept="image/*">
            <br>
            <label>Bio</label>
            <br>
            <input type="text" id="bio" name="bio">
            <button type="submit">Enter</button>
        </form>
        <form id="jump_form">
            <label>If you do not want to enter any of this information click here</label>
            <button type="submit">Jump</button>
        </form>
    </main>
</body>
<script type="module" src="./profile_picture.js"></script>

</html>
