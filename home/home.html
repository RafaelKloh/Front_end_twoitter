<body>
    <header id="header">
        <div id="search">

            <img id="img-search" src="data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHdpZHRoPSIyNCIgaGVpZ2h0PSIyNCIgdmlld0JveD0iMCAwIDI0IDI0IiBmaWxsPSJub25lIiBzdHJva2U9ImN1cnJlbnRDb2xvciIgc3Ryb2tlLXdpZHRoPSIyIiBzdHJva2UtbGluZWNhcD0icm91bmQiIHN0cm9rZS1saW5lam9pbj0icm91bmQiIGNsYXNzPSJsdWNpZGUgbHVjaWRlLXNlYXJjaC1pY29uIGx1Y2lkZS1zZWFyY2giPjxjaXJjbGUgY3g9IjExIiBjeT0iMTEiIHI9IjgiLz48cGF0aCBkPSJtMjEgMjEtNC4zLTQuMyIvPjwvc3ZnPg==" alt="search">

    <nav id="side_bar">
        <div id="side_bar_content">
            <div id="user">
                <img src="buscadpscomojs" alt="profile_picture" id="user_avatar">
                <p id="user_infos">
                    <span class="item_description">
                        Nome ficticio
                    </span>
                    <span class="item_description">
                        Bla Bla Bla
                    </span>
                </p>
            </div>
    
            <ul id="side_items">
                <li class="side_item">
                    <a href="#">
                        <i class="fa fa-user" aria-hidden="true"></i>
                        
                        <span class="item_description">
                            My profile
                        </span>
                    </a>
                </li>

                <ul id="side_items">
                    <li class="side_item">
                        <a href="../create_post/create_post.html">
                            <i class="fa fa-plus" aria-hidden="true"></i>
                            <span class="item_description">
                                Create Post
                            </span>
                        </a>
                    </li>
    
                <li class="side_item">
                    <a href="#">
                        <i class="fa fa-bell" aria-hidden="true"></i>
                        <span class="item_description">

                        </span>
                    </a>
                </li>
